<div class="table-container">
  <div class="cart-table">
    <table>
      <thead>
      <tr>
        <th></th>
        <th>Cover</th>
        <th>Title</th>
        <th>Price</th>
        <th>Quantity</th>
        <th>Total</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let item of cartItemExtend">
        <td>
          <a href="#" (click)="deleteCartItem(item.cartItemId); $event.preventDefault()">
            <i class="far fa-window-close icon"> </i>
          </a>
        </td>
        <td>
          <img [src]="item.bookImage || 'assets/images/placeholder.jpg'" alt="{{item.bookTitle}}" width="100">
        </td>
        <td>{{item.bookTitle }}</td>
        <td>${{ item.bookPrice }}</td>
        <td>
          <input class="input" type="number" [(ngModel)]="item.quantity"
                 (change)="updateCartItemQuantity(item.cartItemId, item.quantity)" min="1" >
        </td>
        <td>${{ (item.quantity * item.bookPrice) | number: '1.2-2'}}</td>
      </tr>
      </tbody>
    </table>
  </div>

  <div class="summary-cart-table">
    <table>
      <thead>
      <tr>
        <th>Total</th>
        <th>Price</th>
      </tr>
      </thead>
      <tbody>
      <tr>
        <td>Subtotal:</td>
        <td>${{(subtotal) | number: '1.2-2'}}</td>
      </tr>
      <tr>
        <td>Shipping:</td>
        <td>${{shipping}}</td>
      </tr>
      <tr>
        <td><strong>Total:</strong></td>
        <td>
          <strong>${{ (subtotal + shipping) | number: '1.2-2' }}</strong>
        </td>
      </tr>
      </tbody>
    </table>
    <div class="button-container">
      <button class="btn">Apply</button>
    </div>
  </div>
</div>
