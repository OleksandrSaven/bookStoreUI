<div class="container">
<table>
  <thead>
  <tr>
    <th></th>
    <th>Cover</th>
    <th>Title</th>
    <th>Quantity</th>
    <th>Price</th>
    <th>Total</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let item of cartItemExtend">
    <td>
      <a href="#" (click)="deleteCartItem(item.cartItemId); $event.preventDefault()" >
      <i class="far fa-window-close icon"> </i>
      </a>
    </td>
    <td>
      <img [src]="item.bookImage || 'assets/images/placeholder.jpg'" alt="{{item.bookTitle}}" width="100">
    </td>
    <td>{{item.bookTitle}}</td>
    <td>${{item.bookPrice }}</td>
    <td>{{item.quantity }}</td>
    <td>${{item.quantity * item.bookPrice }}</td>
  </tr>
  </tbody>
</table>
</div>
