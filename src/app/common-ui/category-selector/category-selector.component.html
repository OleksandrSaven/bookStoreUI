<mat-form-field appearance="fill">
  <mat-label>Category</mat-label>
  <mat-select [(ngModel)]="selectedCategories" multiple (selectionChange)="onSelectedCategories()">
    <mat-option *ngFor="let category of categories" [value]="category">
      {{ category }}
    </mat-option>
  </mat-select>
</mat-form-field>
